<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  {{ template "style" . }}
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/time-sheet.css">
  <link rel="stylesheet" href="/static/css/payroll.css">
  <link rel="stylesheet" href="/static/css/employee-list.css">
  <script src="https://kit.fontawesome.com/2fcd02beee.js" crossorigin="anonymous"></script>
</head>

<body>

  <main class="container">
    <aside class="aside-main">
      <div class="logo">
        <img src="/static/assets/img/integritynet-logo.png">
      </div>
      <div class="aside-menu">
        <ul>
          <li><a href="/dashboard"><i class="fa-brands fa-slack icon"></i>Dashboard</a></li>
          <li><a href="/employee-list"><i class="fa-solid fa-user-tie icon"></i>Employee List</a></li>
          <li><a href="/time-sheet"><i class="fa-solid fa-stopwatch icon"></i>Time Sheet</a></li>
          <li><a href="/payroll"><i class="fa-solid fa-file-invoice-dollar icon"></i>Payroll</a></li>
        </ul>
      </div>
    </aside>
    <div class="wrapper1">
      <nav class="nav-main">
        <div class="nav-user tertiary">
          <p>Welcome, Juan Dela Cruz</p>
          <p>01 January, 2024</p>
        </div>
        <div class="nav-profile">
          <div class="profile">
            <img src="/static/assets/img/no-profile.png">
          </div>

          <div class="modal">
            <div class="modal-content">

              <div class="mini-menu">
                <ul>
                  <li class="edit-profile">Account Settings</li>
                  <li><a href="/logout" type="button">Logout</a></li>
                </ul>
              </div>
            </div>

            <div class="modal-content-edit">
              <div class="mini-menu-edit">
                  <label for="uploadFile">
                    <img id="main-profile" src="/static/assets/img/no-profile.png">
                    <span>Change Profile</span>
                  </label>
                  <input type="file" class="dpbtn" id="uploadFile" onchange="loadFile(event)">
                  <p>Account Information:</p>
                  <div class="menu-wrapper">
                    <div class="menu-box1">
                      <label>Name:</label>
                      <label>Old Password:</label>
                      <label>New Password:</label>
                      <label>Repeat Password:</label>
                    </div>
                    <div class="menu-box2">
                      <input type="text" id="username" value="Juan Dela Cruz">
                      <input type="password" id="oldPassword" value="">
                      <input type="password" id="newPassword" value="">
                      <input type="password" id="repeatPassword" value="">
                    </div>
                  </div>
                  <div class="menu-wrapper2">
                    <input type="button" id="save-btn" value="Save">
                    <input type="button" id="close-btn" value="Close">
                  </div>
              </div>
            </div>

          </div>
        </div>
      </nav>
      <div class="wrapper2">
        {{ template "content" . }}
      </div>
    </div>
  </main>

  {{ template "script" . }}

  {{ define "style" }}{{ end }}

  {{ define "script" }}{{ end }}

  <script src="/static/css/js/script.js"></script>
  <script src="/static/css/js/emp-modal.js"></script>
</body>

</html>
