<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  
</head>

<body>
  <div class="login-container">
    <div class="login-wrapper primary-bg">
      <div class="login-logo">
        <img src="/static/assets/img/integritynet-logo.png">
      </div>
      <div class="login-form">
        <form method="POST" name="login-form" class="login-box" >
          <input id="login-username" type="text" name="username" placeholder="Enter Username">
          <input id="login-password" type="password" name="password" placeholder="Password">
          <input id="login-submit" class="btn" type="submit" value="Login">
          <p>{{ .MESSAGE }}</p>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/static/css/js/getuser.js"></script>
</html>
